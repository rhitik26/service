<div class="container">
    <form (ngSubmit)="addComment()" class="col-md-6">
        <div class="form-group">
            <label for="my-input">
                Name
            </label>
            <input type="text" placeholder="Book title" class="form-control" [(ngModel)]="name" name="title">
        </div>
        <div class="form-group">
            <label for="my-input">Email</label>
            <input type="text" placeholder="Author" class="form-control" name="author" [(ngModel)]="email" name="email">
        </div>
        
        <label for="my-input">Comments</label>
        <textarea rows="5" cols="8" [(ngModel)]="comment" name="comment"></textarea>
        <button class="btn btn-primary" type="submit">Add Comments</button>
    </form>
</div>
